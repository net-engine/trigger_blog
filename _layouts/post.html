---
layout: default
---
<h1 class="mt4 light white center blue-bg p4">{{ page.title }}</h1>

<div class="mx-auto max-width-3 p2 pb3">
  <div>
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <span class="mt1 mb2 inline-block post-meta h6 italic grey">{{ page.date | date: "%b %-d, %Y" }}</span>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </article>
  </div>
</div>
