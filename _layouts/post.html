---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  
  <h1 itemprop="name headline" class="mb0 block pt3 light">{{ page.title }}</h1>
  <span class="mt1 mb2 inline-block pb3 post-meta h6 italic grey">{{ page.date | date: "%b %-d, %Y" }}</span>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
