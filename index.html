---
layout: default
---
<h1 class="mt4 light white center blue-bg p4">The Trigger Blog</h1>

<div class="mx-auto max-width-3 p2">
  <div>
    <div class="home">
      <ul class="post-list list-reset">
        {% for post in site.posts %}
          <li class="py3">
            <h2 class="m0">
              <a class="blue light text-decoration-none" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            </h2>
            <span class="mt0 post-meta h6 italic grey">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
